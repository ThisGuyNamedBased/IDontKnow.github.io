<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Executor</title>
</head>
<body>
    <h1>Roblox Script Executor</h1>
    <form id="script-form">
        <textarea id="script" rows="10" cols="50" placeholder="Enter your Lua script here"></textarea><br>
        <button type="submit">Execute</button>
    </form>

    <script>
        document.getElementById('script-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const script = document.getElementById('script').value;

            const response = await fetch('https://YOUR-GLITCH-PROJECT.glitch.me/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ script: script })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
